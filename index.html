<!DOCTYPE html>
<html>
	<head>
		<title>Single page Website</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<script type="text/javascript" src="jquery-1.3.2.js"></script>
	</head>
	<body>
		<nav>
			<p>Logo</p>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#portfolio">Portfolio</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
		<ul id="navigation">
			<li class="about"><a title="About" href="#about"></a></li>
			<li class="port"><a title="Portfolio" href="#portfolio"></a></li>
			<li class="contact"><a title="Contact" href="#contact"></a></li>
		</ul>
		<div id="page1", class="section">
			<a id="about" class="anchor"></a>
			<p>Patrick</p>
		</div>
		<div id="page2", class="section">
			<a id="portfolio" class="anchor"></a>
			
		</div>
		<div id="page3", class="section">
			<a id="contact" class="anchor"></a>
		</div>

	    <script type="text/javascript">
            $(function() {
                $('#navigation a').stop().animate({'marginLeft':'85px'},1000);

                $('#navigation > li').hover(
                    function () {
                        $('a',$(this)).stop().animate({'marginLeft':'-2px'},200);
                    },
                    function () {
                        $('a',$(this)).stop().animate({'marginLeft':'85px'},200);
                    }
                );
            });
        </script>
	</body>
</html>
